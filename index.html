<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bikegearing</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/catenary.js"></script>
    <script src="js/math.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/cog.js"></script>
    <script src="js/rivet_calc.js"></script>
    <script src="js/rivet_draw.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/computer.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body onload="init()">
    <div id="sidebar">
      <div id="sidebar-btn">X&nbsp;</div>
      Chain wear :
      <br />
      <input
        type="range"
        min="0"
        max="2"
        step="0.1"
        value="0"
        id="halfLinkChain"
      />
      <br />
      Simulation speed :
      <br />
      <input
        type="range"
        min="0"
        max="2.00"
        step="0.02"
        value="10"
        id="simulationSpeed"
      />
      <br />
      Crankset RPM :
      <br />
      <input
        type="range"
        min="-120.0"
        max="120.0"
        step="1.0"
        value="80.0"
        id="rotationSpeed"
      />
      <br />
      Chainring cogs :
      <br />
      <input type="range" min="32" max="60" value="50" id="f" />
      <br />
      Sprocket cogs :
      <br />
      <input type="range" min="10" max="20" value="15" id="r" />
      <br />
      Chainstay length (mm) :
      <br />
      <input type="range" min="380" max="430" step="1" value="409" id="cs1" />
      <br />
      Chainstay length (1/100 mm) :
      <br />
      <input type="range" min="0" max="99" step="1" value="0" id="cs2" />
      <br />
      Chain links :
      <br />
      <input type="range" min="86" max="110" value="100" id="cl" />
      <br />
      <br />
      <input type="checkbox" id="doDrawWheel" name="doDrawWheel" />
      <label for="doDrawWheel">Draw wheel</label>
      <br />
      <input type="checkbox" id="switchPause" name="switchPause" />
      <label for="switchPause">Paused</label>
      <br />
      <input type="checkbox" id="switchDebug" name="switchDebug" />
      <label for="switchDebug">Debug</label>
      <br />
      <input type="checkbox" id="followRivet" name="followRivet" />
      <label for="followRivet">Follow rivet</label>
      <br />
      <button id="resetState">Reset</button>
    </div>
    <div id="main">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
