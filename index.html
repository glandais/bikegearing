<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bikegearing</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/ui.js"></script>
    <script src="js/catenary.js"></script>
    <script src="js/math.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/cog.js"></script>
    <script src="js/rivet_calc.js"></script>
    <script src="js/rivet_draw.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/computer.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body onload="init()">
    <div id="sidebar">
      <div id="sidebar-btn" onclick="switchSidebar()">X&nbsp;</div>
      Chain wear :
      <br />
      <input
        type="range"
        min="0"
        max="2"
        step="0.1"
        value="0"
        oninput="setHalfLinkChain(1.0 * this.value) "
        id="halfLinkChain"
      />
      <br />
      Speed :
      <br />
      <input
        type="range"
        min="0"
        max="2.00"
        step="0.02"
        value="10"
        oninput="speed = 1.0 * this.value"
        id="speed"
      />
      <br />
      Chainring cogs :
      <br />
      <input
        type="range"
        min="32"
        max="60"
        value="50"
        oninput="state.f = 1.0 * this.value; reset();"
        id="f"
      />
      <br />
      Sprocket cogs :
      <br />
      <input
        type="range"
        min="10"
        max="20"
        value="15"
        oninput="state.r = 1.0 * this.value; reset();"
        id="r"
      />
      <br />
      Chainstay length (mm) :
      <br />
      <input
        type="range"
        min="380"
        max="430"
        step="1"
        value="409"
        oninput="setCs1()"
        id="cs1"
      />
      <br />
      Chainstay length (1/100 mm) :
      <br />
      <input
        type="range"
        min="0"
        max="99"
        step="1"
        value="0"
        oninput="setCs2()"
        id="cs2"
      />
      <br />
      Chain links :
      <br />
      <input
        type="range"
        min="86"
        max="110"
        value="100"
        oninput="state.cl = 1.0 * this.value; compute0();"
        id="cl"
      />
      <br />
      <br />
      <input
        type="checkbox"
        id="doDrawWheel"
        name="doDrawWheel"
        oninput="doDrawWheel = this.checked; drawIfPaused();"
      />
      <label for="doDrawWheel">Draw wheel</label>
      <br />
      <input
        type="checkbox"
        id="paused"
        name="paused"
        onclick="switchPause(this)"
      />
      <label for="paused">Paused</label>
      <br />
      <input
        type="checkbox"
        id="debug"
        name="debug"
        onclick="debug = this.checked; drawIfPaused();"
      />
      <label for="debug">Debug</label>
      <br />
      <input
        type="checkbox"
        id="followRivet"
        name="followRivet"
        oninput="followRivet = this.checked; drawIfPaused();"
      />
      <label for="followRivet">Follow rivet</label>
      <br />
      <button onclick="resetState()">Reset</button>
    </div>
    <div id="main">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
