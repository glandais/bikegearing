<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bikegearing</title>
    <script src="js/const.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/cog.js"></script>
    <script src="js/rivet.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/main.js"></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0px;
        overflow: hidden;
      }

      #toolbar {
        height: 100%;
        width: 20%;
        margin: 0;
        padding: 0px;
        overflow: hidden;
        float: left;
      }

      #drawing {
        height: 100%;
        width: 80%;
        margin: 0;
        padding: 0px;
        overflow: hidden;
        float: right;
      }

      #canvas {
        width: 100%;
        height: 100%;
        background: #ffffff;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="toolbar">
      <button onclick="switchDebug()">Switch debug</button>
      <br />
      dt :
      <input
        type="range"
        min="0"
        max="50"
        value="0"
        oninput="setDt(this.value / 1000)"
      />
      <!--
      <br />
      af :
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        oninput="setAf((this.value - 50) / 500)"
      />
      -->
    </div>
    <div id="drawing">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
